name: hyper_notes_flutter
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.3.4
  firebase_core: ^3.9.0
  google_sign_in: ^5.2.1
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
assets:
    - images/logo.png

fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: Courier
      fonts:
        - asset: assets/fonts/Courier_Prime/CourierPrime-Regular.ttf
        - asset: assets/fonts/Courier_Prime/CourierPrime-Italic.ttf
          style: italic
        - asset: assets/fonts/Courier_Prime/CourierPrime-Bold.ttf
          weight: 700
  
  
  
